<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="css/bootstrap.css" type="text.css">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="js/jquery-3.4.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>What programming language should I learn?</title>
  </head>
  <body>
    <div class="container-fluid">
    <h1>What programming language suits me best?</h1>
    <h3>Select your answers below to find out! </h3>
      <div class="row main">
        <div class="questions-container col-sm-12">
          <div class="row">
            <div class="col-sm-2">
            </div>
            <div class="col-sm-8">
              <div class="questions-section">
                <div class="questions logo col-sm-3">
                  <label class="prompt">Which logo do you prefer?</label>
                  <div class="question form-check">
                    <span>Gem</span>
                    <input value="gem" class="logo-select" type="radio" name="logo" />
                  </div>
                  <div class="question form-check">
                    <span>Snake</span>
                    <input value="snake" class="logo-select" type="radio" name="logo" />
                  </div>
                  <div class="question form-check">
                    <span>Letters</span>
                    <input value="letters" class="logo-select" type="radio" name="logo" />
                  </div>
                </div>
                <div class="questions genre col-sm-3">
                  <label class="prompt">What's your favorite movie genre?</label>
                  <div class="question form-check">
                    <span>Horror</span>
                    <input value="horror" class="genre-select" type="radio" name="genre" />
                  </div>
                  <div class="question form-check">
                    <span>Comedy</span>
                    <input value="comedy" class="genre-select" type="radio" name="genre" />
                  </div>
                  <div class="question form-check">
                    <span>Drama</span>
                    <input value="drama" class="genre-select" type="radio" name="genre" />
                  </div>
                  </div>
                <div class="questions holiday col-sm-3">
                  <label class="prompt">What's your favorite holiday?</label>
                  <div class="question form-check">
                    <span>Christmas</span>
                    <input value="christmas" class="holiday-select" type="radio" name="holiday" />
                  </div>
                  <div class="question form-check">
                    <span>Thanksgiving</span>
                    <input value="thanksgiving" class="holiday-select" type="radio" name="holiday" />
                  </div>
                  <div class="question form-check">
                    <span>Halloween</span>
                    <input value="halloween" class="holiday-select" type="radio" name="holiday" />
                  </div>
                </div>
              </div>
            </div>
            <div class="col-sm-2">
          </div>
        </div>
        <div class="row">
          <div class="col-sm-2">
          </div>
          <div class="col-sm-8">
            <div class="questions-section">
              <div class="questions flavors col-sm-3">
                <label class="prompt">What's your favorite ice cream flavor?</label>
                <div class="question form-check">
                  <span for="blue">Vanilla</span>
                  <input value="vanilla" class="flavor-select" type="radio" name="flavor" />
                </div>
                <div class="question form-check">
                  <span>Strawberry</span>
                  <input value="strawberry" class="flavor-select" type="radio" name="flavor" />
                </div>
                <div class="question form-check">
                  <span>Chocolate</span>
                  <input value="chocolate" class="flavor-select" type="radio" name="flavor" />
                </div>
              </div>
              <div class="questions movies col-sm-3">
                <label class="prompt">What's your favorite Spielberg movie?</label>
                <div class="question form-check">
                  <span>Jaws</span>
                  <input value="jaws" class="movie-select" type="radio" name="movie" />
                </div>
                <div class="question form-check">
                  <span>Jurassic Park</span>
                  <input value="jurassicPark" class="movie-select" type="radio" name="movie" />
                </div>
                <div class="question form-check">
                  <span>Schindler's List</span>
                  <input value="schindler's list" class="movie-select" type="radio" name="movie" />
                </div>
              </div>
              <div class="questions drink col-sm-3">
                <label class="prompt">What's your drink of choice?</label>
                <div class="question form-check">
                  <span>Beer</span>
                  <input value="beer" class="drink-select" type="radio" name="drink" />
                </div>
                <div class="question form-check">
                  <span>Wine</span>
                  <input value="wine" class="drink-select" type="radio" name="drink" />
                </div>
                <div class="question form-check">
                  <span>Water</span>
                  <input value="water" class="drink-select" type="radio" name="drink" />
                </div>
              </div>
            </div>
          </div>
          <div class="col-sm-2">
          </div>
        </div>
      </div>
    </div>

        </div> 
      </div>            
    </div>                
  </body>
